<!DOCTYPE html>
<html>
<head>
  <script src="libs/jquery.min.js"></script>
  <title>My Test Extension Options</title>
</head>
<body>

<div>
  <table id="options">
    <tr><td><label>enabled</label></td>     <td><input type="checkbox" id="enabled" checked></input></td></tr>
    <tr><td><label>properties</label></td>  <td><input type="checkbox" class="disableable" checked></input></td></tr>
    <tr><td><label>batch</label></td>       <td><input type="checkbox" class="disableable"></input></td></tr>
    <tr><td><label>utc</label></td>         <td><input type="checkbox" class="disableable" checked></input></td></tr>
    <tr><td><label>askForReload</label></td><td><input type="checkbox" class="disableable" checked></input></td></tr>
  </table>
  <label>upd.method</label><select id="updateMethod" class="disableable"><option>PUT</option><option>PATCH</option><option>MERGE</option></select><br/>
  <button id="save">Save</button>
</div>
<div id="status"></div>

<script src="scripts/options.js"></script>
</body>
</html>
